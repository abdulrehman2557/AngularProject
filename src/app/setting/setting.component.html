<div>
    <h2>Project List</h2>
    <ul>
      <li *ngFor="let project of projects">
        <strong>{{ project.title }}</strong>: {{ project.description }}
        <button (click)="deleteProject(project.id)">Delete</button>
        <button (click)="updateProject(project.id, 'Updated Title', 'Updated Description')">Update</button>
      </li>
    </ul>
  
    <h3>Add a New Project</h3>
    <form (ngSubmit)="addProject()">
      <label for="title">Title:</label>
      <input type="text" [(ngModel)]="newProject.title" name="title" required />
  
      <label for="description">Description:</label>
      <input type="text" [(ngModel)]="newProject.description" name="description" required />
  
      <button type="submit">Add Project</button>
    </form>
  </div>
